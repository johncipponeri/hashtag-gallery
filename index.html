<head>
  <title>#Hashtag Gallery</title>
</head>

<body>
  <div class="container">
    {{> topbar}}
    {{> imageGrid}}
  </div>

  <a href="https://github.com/johncipponeri/hashtag-gallery"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/c6625ac1f3ee0a12250227cf83ce904423abf351/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png"></a>
</body>

<template name="topbar">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href='#'>#Hashtag Gallery</a>
      </div>

      {{#if currentUser}}
        {{> topbarSearch}}
      {{else}}
        {{> topbarLogin}}
      {{/if}}
    </div>
  </nav>
</template>

<template name="topbarSearch">
  <form class="navbar-form navbar-right" role="search">
    <button type="submit" id="logout" class="btn btn-default"><span class="glyphicon glyphicon-log-out"></span></button>
    <div class="form-group">
      <input type="text" id="hashtagSearchText" class="form-control" placeholder="Enter #hashtag here">
    </div>
    <button type="submit" id="hashtagSearch" class="btn btn-default"><span class="glyphicon glyphicon-chevron-right"></span></button>
  </form>
</template>

<template name="topbarLogin">
  <form class="navbar-form navbar-right" role="search">
    <div class="form-group">
      {{> loginButtons}}
    </div>
  </form>
</template>

<template name="imageGrid">
  <div class="row">
    {{#each links}}
    <div class="col-lg-4 col-sm-6 col-xs-12">
      <a href='{{.}}'>
        <img src='{{.}}' class="thumbnail img-responsive" style="width: 400px; height:400px;">
      </a>
    </div>
    {{/each}}
    <!-- End of grid below -->
  </div>
</template>
